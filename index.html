<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michalis Koutrakis">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="container-lg">
        <header>
            <h1 class="text-center text-color">Weather Forecast</h1>
        </header>

        <div class="search-bar input-group mb-3">
            <input type="text" class="form-control rounded-pill" placeholder="Insert city name">
            <button id="" class="btn btn-outline-secondary rounded-circle ms-3" type="button">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <main class="text-color">
            <div class="main-weather d-flex justify-content-evenly align-items-center rounded-4 mb-3">

                <div class="d-flex flex-column justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="icon-area text-center image-size me-2">
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" class="image-size">
                        </div>
                        <div>
                            <span id="cityName" class="city-name fs-3">Athens<br></span>
                            <span id="dateTime" class="date-time fs-6">13/07 - 16:54<br></span>
                        </div>
                    </div>

                    <!-- <span id="description" class="fs-5">Moderate Rain</span> -->
                    
                    <div class="temperature-info text-center">
                        <div class="temperature d-flex align-items-center">
                            <span id="temp" class="display-1"> <i class="bi bi-thermometer-half"></i>35</span>
                            <span id="temp-unit" class="display-1">Â°C</span>
                        </div>

                        
                        <div class="wind fs-5 d-flex justify-content-around">
                            <div class="speed">
                                <i class="bi bi-wind"></i>
                                <span id="speed"> 4 Bf</span>
                            </div>
                            <div class="wind-direction">
                                <i class="bi bi-compass"></i>
                                <span id="deg"> NE</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-weather-info">
                    <ul>
                        <li>
                            <i class="bi bi-cloud-rain-heavy"></i>
                            <span>3.16 mm</span>
                        </li>
                        <li>
                            <i class="bi bi-droplet"></i>
                            <span>38%</span>
                        </li>

                        <li>
                            <i class="bi bi-eye"></i>
                            <span>9 km</span>
                        </li>
                        
                        <li>
                            <i class="bi bi-speedometer"></i>
                            <span>1015 hPa</span>
                        </li>
                      </ul>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-text">
                Michalis Koutrakis, 2024
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
