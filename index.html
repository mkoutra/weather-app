<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michalis Koutrakis">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container-sm rounded-2 mt-3 text-color">
        <header class="mb-3">
            <h1 class="text-center text-color">Weather Forecast</h1>
        </header>

        <div class="search-bar input-group mb-3">
            <input id="searchInput" type="text" class="form-control rounded-pill" placeholder="Insert city name">
            <button id="searchBtn" class="btn rounded-circle ms-2" type="button">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <main id="forecast" class="forecast rounded-3 d-flex justify-content-around align-items-start">
            <div id="mainWeather" class="d-flex flex-column justify-content-center align-items-center">
                <div class="w-100 d-flex justify-content-center align-items-center">
                    <div class="image-size me-2 d-flex justify-content-center align-content-center">
                        <img id="icon" src="https://openweathermap.org/img/wn/10d@2x.png">
                    </div>

                    <div>
                        <span id="name" class="fs-3">Athens</span>
                        <span id="country">GR</span>
                        <br>
                        <span id="dateTime" class="fs-6">13/07 - 16:54</span>
                    </div>
                </div>

                <div class="fs-3">
                    <span id="description">Moderate rain</span>
                </div>

                <div class="w-100 text-center">
                    <div id="temperature" class="display-2">
                        <i class="bi bi-thermometer-half"></i>
                        <span id="temp">35</span>
                        <span id="temp-unit">Â°C</span>
                    </div>
                </div>
            </div>

            <div id="detailsWeather" class="fs-5">
                <ul>
                    <li>
                        <div id="wind" class="d-flex justify-content-around">
                            <div>
                                <i class="bi bi-wind"></i>
                                <span id="speed">4 </span> Bf
                            </div>
                            <div class="ms-3">
                                <i class="bi bi-compass"></i>
                                <span id="deg">NE</span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <i class="bi bi-cloud-rain-heavy"></i>
                        <span id="rain">3.16</span> mm
                    </li>
                    <li>
                        <i class="bi bi-droplet"></i>
                        <span id="humidity">38</span>%
                    </li>
                    <li>
                        <i class="bi bi-eye"></i>
                        <span id="visibility">9</span>km
                    </li>
                    <li>
                        <i class="bi bi-speedometer"></i>
                        <span id="pressure">1015</span>hPa
                    </li>
                </ul>
            </div>
        </main>

        <footer class="row mt-2 text-info text-center">
            <div class="footer-text">
                <!-- Michalis Koutrakis, 2024 -->
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
