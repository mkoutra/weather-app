<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michalis Koutrakis">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container-sm rounded-2 mt-3 text-color">
        <header class="row m-1">
            <h1 class="text-center text-color">Weather Forecast</h1>
        </header>

        <div class="row search-bar input-group mb-3">
            <div class="col-11">
                <input id="searchInput" type="text" class="form-control rounded-pill" placeholder="Insert city name">
            </div>

            <div class="col-1 text-center">
                <button id="searchBtn" class="btn rounded-circle" type="button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>

        <main id="forecast" class="forecast row rounded-3 mx-auto">
            <div id="mainWeather" class="col-sm-7 d-flex flex-column justify-content-center align-items-center">
                <div class="icon-location w-100 d-flex">
                    <div class="col-2 mx-1 d-flex align-items-center justify-content-center">
                        <img id="icon" src="https://openweathermap.org/img/wn/10d@2x.png">
                    </div>

                    <div class="col-10 ms-1">
                        <span id="name" class="fs-3">New Delhi</span>
                        <span id="country">GR</span>
                        <br>
                        <span id="dateTime" class="fs-6">13/07 - 16:54</span>
                    </div>
                </div>

                <div class="description w-100 flex-grow-1 align-content-center">
                    <span id="description" class="fs-1">Moderate rain</span>
                </div>

                <div class="temperature w-100 flex-grow-1 flex-shrink-0 align-content-center">
                    <div id="temperature" class="display-1">
                        <i class="bi bi-thermometer-half"></i>
                        <span id="temp">35</span>Â°C
                    </div>
                </div>
            </div>


            <div id="detailsWeather" class="col-sm-5 p-lg-0 fs-3 my-auto">
                <ul class="mb-0">
                    <li>
                        <div id="wind" class="d-flex justify-content-start">
                            <div>
                                <i class="bi bi-wind"></i>
                                <span id="speed">14 Bf</span>
                            </div>
                            <div class="ms-3">
                                <i class="bi bi-compass"></i>
                                <span id="deg">SWW</span>
                            </div>
                        </div>
                    </li>
                    <li class="">
                        <i class="bi bi-cloud-rain-heavy"></i>
                        <span id="rain">13.16 mm</span>
                    </li>
                    <li>
                        <i class="bi bi-droplet"></i>
                        <span id="humidity">38 %</span>
                    </li>
                    <li>
                        <i class="bi bi-eye"></i>
                        <span id="visibility">9</span>
                    </li>
                    <li>
                        <i class="bi bi-speedometer"></i>
                        <span id="pressure">1015</span>
                    </li>
                </ul>
            </div>
        </main>

        <footer class="row mt-2 py-2 text-color text-center">
            <div class="footer-text">
                &copy; Michalis Koutrakis, 2024
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
